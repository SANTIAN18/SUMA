<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO DE JS</title>
    <style>
        table{
            font-size:larger;
            margin: 5px;
            padding: 2cm;
            border-style: double;
            color: rgb(94, 17, 17);
            border-radius: 20px;
            font-size: larger;
            border-color: black;
            background-color: pink;
        }
        body{
        
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(224, 199, 209);
            font-size: larger;
            -webkit-text-stroke: 1px black; color: red;
            
        
        }
        input,button{
            border-radius: 20px;
            font-size: larger;
        }
        
       td{
        font-size: xx-large;
       } 
    </style>
</head>
<body>
    <center>
        <br>
        <h1> Actividades Sobre Suma</h1>
        <br>
        <div>
        <table>
            <tr>
                <td>5</td>
                <td>+</td>
                <td><input class="Relleno" type="number" name="num" id="num" onkeypress="validar(event)" autofocus></td>
                <td>=</td> 
                <td>8</td>
        </table>
       </div>
    </center>
    <script>
      function validar(e){
          var number= parseInt(document.getElementById('num').value);
          (e.KeyCode==13 && num==3)? alert("Acertaste"): alert("vuelve a intentarlo");
        }
    </script>
</body>
</html>
